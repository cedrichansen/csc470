  <script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;

uniform float vRotationAngle;

void main(){

  vec4 translateToOriginVec = vec4(-vPosition.x, -vPosition.y, -vPosition.z, 1.0);

  vec4 translatedVector = vPosition + translateToOriginVec;

  mat3 rotationMatrix = mat3(cos(vRotationAngle), sin(vRotationAngle), 0.0,
                                -sin(vRotationAngle), cos(vRotationAngle), 0.0,
                                0.0, 0.0, 1.0);

  vec3 rotatedVertex3 = rotationMatrix * vec3(translatedVector);
  vec4 returnToInitialVec = vec4(vPosition.x, vPosition.y, vPosition.z, 0.0) + vec4(rotatedVertex3, 1.0);

  gl_Position = returnToInitialVec;

}

</script>
  <script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
void main(){
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}

</script>
